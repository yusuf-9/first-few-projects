<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="scores">
        <div class="playerScore">
            <h2>Player score</h2>
            <p>0</p>
        </div>
        <div class="computerScore">
            <h2>Computer score</h2>
            <p>0</p>
        </div>
    </div>
    <div class="gameHeading">Rock Paper Scissors</div>
    <div class="images">
        <img class="playerHand" src="Rock.png" />
        <img class="computerHand" src="Rock.png" />
    </div>
    <span class="gameText"></span>
    <div class="buttons">
        <button class="playBtn hide" type="button">Rock</button>
        <button class="playBtn" type="button">Click to play</button>
        <button class="playBtn hide" type="button">Scissors</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
